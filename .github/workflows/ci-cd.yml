name: CI/CD Pipeline

on:
  push:
    branches:
      - main
    paths:
      - '**.py'
      - 'Dockerfile'
      - 'pyproject.toml'
      - 'requirements.txt'
      - '.github/workflows/ci-cd.yml'
  pull_request:
    branches:
      - main
    paths:
      - '**.py'
      - 'Dockerfile'
      - 'pyproject.toml'
      - 'requirements.txt'
      - '.github/workflows/ci-cd.yml'
  workflow_dispatch:

env:
  AWS_REGION: eu-west-3
  ECR_REPOSITORY: patient-insight
  LAMBDA_FUNCTION_NAME: patient-insight

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: |
          uv sync --all-extras

      - name: Run pytest
        run: |
          uv run pytest test_mock.py -v

      - name: Test summary
        if: always()
        run: |
          echo "### Test Results" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ job.status == 'success' && 'âœ… Passed' || 'âŒ Failed' }}" >> $GITHUB_STEP_SUMMARY

  build:
    name: Build Docker Image
    needs: test
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    outputs:
      image-uri: ${{ steps.build-image.outputs.image }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          IMAGE_URI="$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
          docker buildx build \
            --tag $IMAGE_URI \
            --tag $ECR_REGISTRY/$ECR_REPOSITORY:latest \
            --load \
            .
          echo "image=$IMAGE_URI" >> $GITHUB_OUTPUT

      - name: Push image to Amazon ECR
        if: github.ref == 'refs/heads/main'
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Build summary
        run: |
          echo "### Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Image URI**: ${{ steps.build-image.outputs.image }}" >> $GITHUB_STEP_SUMMARY

  deploy:
    name: Deploy to AWS Lambda
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: ${{ steps.deploy.outputs.api-url }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update Lambda function
        id: deploy
        env:
          IMAGE_URI: ${{ needs.build.outputs.image-uri }}
        run: |
          # Check if Lambda function exists
          if ! aws lambda get-function --function-name $LAMBDA_FUNCTION_NAME --region $AWS_REGION &>/dev/null; then
            echo "Error: Lambda function '$LAMBDA_FUNCTION_NAME' not found. Please deploy infrastructure with Terraform first."
            exit 1
          fi

          echo "Updating Lambda function: $LAMBDA_FUNCTION_NAME"

          # Update Lambda function code with new image
          aws lambda update-function-code \
            --function-name $LAMBDA_FUNCTION_NAME \
            --image-uri $IMAGE_URI \
            --region $AWS_REGION

          # Wait for the update to complete
          echo "Waiting for Lambda update to complete..."
          aws lambda wait function-updated-v2 \
            --function-name $LAMBDA_FUNCTION_NAME \
            --region $AWS_REGION

          # Get the API Gateway URL
          API_ID=$(aws apigatewayv2 get-apis \
            --region $AWS_REGION \
            --query "Items[?Name=='${LAMBDA_FUNCTION_NAME}-api'].ApiId | [0]" \
            --output text)

          if [ "$API_ID" != "None" ] && [ -n "$API_ID" ]; then
            API_URL="https://${API_ID}.execute-api.${AWS_REGION}.amazonaws.com"
          else
            API_URL="not available"
          fi

          echo "api-url=${API_URL}" >> $GITHUB_OUTPUT
          echo "### Deployment Complete ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "- **API URL**: ${API_URL}" >> $GITHUB_STEP_SUMMARY
          echo "- **Lambda Function**: $LAMBDA_FUNCTION_NAME" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: $IMAGE_URI" >> $GITHUB_STEP_SUMMARY

      - name: Deployment status
        run: |
          echo "Deployment completed successfully!"
          echo "API URL: ${{ steps.deploy.outputs.api-url }}"
